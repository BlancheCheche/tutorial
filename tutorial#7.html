<!DOCTYPE html>
<html>

    <head>
        <title> Tables</title>
        <style>
            tables,tr,th,td{ 
                border-width: 1px;
                border-color: pink;
                border-style: dashed;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
        
                <th>Title 1 </th>
                <th>Title 2 </th>
            </tr>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>

        </table>
    </body>
</html>
